<html>
    <head>
        <title>Register</title>

    </head>
    <body>
        <div class="reg">
            <div class="form-box">
                <div class="button-box">

                    <button type="button" id="b1" style="background-color: #00b655;" class="toggle-btn" onclick="fun1()" >Student</button>
                    <button type="button" id="b2" class="toggle-btn" onclick="fun2()">Mentor</button>
                    <button type="button" id="b3" class="toggle-btn" onclick="fun3()">Coordinator</button>
                </div>
                <span class="form-title">

                <form class="input-group" id="student">

                        <span class="focus-input100"></span>

                        <span class="focus-input100"></span>

                    </div>
                    <div class="enp">
                        <input class="input100" type="text" placeholder="EMAIL-ID" style="margin-right: 20px;" required>

                    </div>


                    <div class="container-form-btn">
                        <p style="margin-left: 100px;">Already have an account? &nbsp;</p><a href="login.html"> &nbsp; SIGN IN</a>
                    </div>



                </form>

                <form class="input-group" id="coordinator">
                    <div class="name">
                        <input class="input100" type="text" placeholder="FIRST NAME" style="margin-right: 20px;" required>
                        <input class="input100" type="text" placeholder="LAST NAME" style="margin-left: 20px;" required>
                        <span class="focus-input100"></span>

                    </div>
                    <div class="dept">
                        <input class="input100" type="text" placeholder="DEPARTMENT" required>
                        <span class="focus-input100"></span>

                    </div>
                    <div class="dept">
                        <input class="input100" type="text" placeholder="SUBJECT" required>
                        <span class="focus-input100"></span>

                    </div>

                    <div class="enp">
                        <input class="input100" type="text" placeholder="EMAIL-ID" style="margin-right: 20px;" required>
                        <input class="input100" type="password" placeholder="PASSWORD" style="margin-left: 20px;" required>
                        <span class="focus-input100"></span>

                    </div>

                    <div class="container-form-btn">
                        <input type="submit" class="form-btn" value="Sign Up">
                        <span class="focus-input100"></span>

                    </div>


                    <div class="container-form-btn">
                        <p style="margin-left: 100px;">Already have an account? &nbsp;</p><a href="login.html"> &nbsp; SIGN IN</a>
                    </div>



                </form>

                <form class="input-group" id="mentor-form" >
                    <div class="name">
                        <input class="input100" type="text" placeholder="FIRST NAME" style="margin-right: 20px;" required>
                        <input class="input100" type="text" placeholder="LAST NAME" style="margin-left: 20px;" required>   
                        <span class="focus-input100"></span>

                    </div>
                    <div class="dept"><input class="input100" type="text" placeholder="SKILLS" required></div>
                    <div class="enp">
                        <input class="input100" type="text" placeholder="EMAIL-ID" style="margin-right: 20px;" required>
                        <input class="input100" type="password" placeholder="PASSWORD" style="margin-left: 20px;" required>
                        <span class="focus-input100"></span>

                    </div>

                    <div class="container-form-btn">
                        <input type="submit" class="form-btn" value="Sign Up">
                    </div>


                    <div class="container-form-btn">
                        <p style="margin-left: 100px;">Already have an account? &nbsp;</p><a href="login.html"> &nbsp; SIGN IN</a>
                    </div>



                </form>


            </div>
        </div>

        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="register.js"></script>
        <script type="text/javascript">
            var failed = false;
            $(document).ready(function () {
                console.log('loaded...');
                $('#reg-form').on('submit', function (event) {
                    event.preventDefault();
                    let form = new FormData(this);
                    $('#submit-btn').hide();
                    $('#loader').show();
                    $.ajax({
                        url: "CoordinatorRegisterServlet",
                        type: 'POST',
                        data: form,
                        success: function (data, textstatus, adfa) {
                            console.log(data);
                            $('#submit-btn').show();
                            $('#loader').hide();
                        },
                        error: function (adfa, textstatus, errorThrown) {
                            console.log(adfa);
                            failed = true;
                            $('#submit-btn').show();
                            $('#loader').hide();
                        },
                        processData: false,
                        contentType: false
                    });
                });
            });
            if(failed)
            {
                const container = document.getElementById('modal-container');
                const open = document.getElementById('btn-submit');
                const close = document.getElementById('button-close');

                open.addEventListener('click', () => {
                    container.classList.add('show');
                });

                close.addEventListener('click', () => {
                    container.classList.remove('show');
                });
            }
        </script>

        <script>
            var x = document.getElementById("student");
            var y = document.getElementById("mentor");
            var z = document.getElementById("coordinator");
            // var u=document.getElementById("butn").style.color="#00b655";

            function fun1() {
                x.style.left = "0px";
                y.style.left = "700px";
                z.style.left = "700px";
                document.getElementById("b1").style.backgroundColor = "#00b665";
                document.getElementById("b2").style.backgroundColor = "white";
                document.getElementById("b3").style.backgroundColor = "white";

            }

            function fun2() {
                x.style.left = "700px";
                y.style.left = "0px";
                z.style.left = "700px";
                document.getElementById("b2").style.backgroundColor = "#00b665";
                document.getElementById("b1").style.backgroundColor = "white";
                document.getElementById("b3").style.backgroundColor = "white";
            }
            function fun3() {
                x.style.left = "700px"
                z.style.left = "0px"
                y.style.left = "700px"
                document.getElementById("b3").style.backgroundColor = "#00b665";
                document.getElementById("b2").style.backgroundColor = "white";
                document.getElementById("b1").style.backgroundColor = "white";
            }
        </script>
    </body>
</html>
